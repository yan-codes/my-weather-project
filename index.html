<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css"/>
  </head>

  <body>
    <div class="container">
      <form class="search-form" role="search" id="city-form">
        <div class="row">
          <div class="col-6">
            <input
            class="form-control me-2"
            type="text"
            placeholder="Enter city name"
            aria-label="Search"
            autofocus="on"
            id="search-text-input"/>
          </div>
          <div class="col-2">
            <input type="submit" value="Search" class="form-control"/>
          </div>
          <div class="col-4">
            <button class="btn btn-primary w-100" id="current-loc-btn">Current Location</button>
          </div>
        </div>
      </form>
      <div class="current-city">
        <h1 id="cityName">Caloocan City</h1>
        <h2 id="time">Tuesday 1:18</h2>
        <h2 id="weather-description">Clouds</h2>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-5">
            <div class="clearfix">
             <img class="weather-image float-left" 
                src="images/cloud.png" 
                alt="cloud" />
                <div class="float-left">
                 <span class=temperature id="temperature">32</span>
                 <span class="units">
                 <a href="#" id="celsius-link">°C</a> |
                 <a href="#" id="fahrenheit-link">°F</a>
                 </span>
                </div>
            </div>
          </div>     
          <div class="col-5">
            <ul>
              <li id="humidity">Humidity: 97%</li>
              <li id="wind">Wind: 3 km/h</li>
            </ul>
           </div>
           <div class="col-1"></div>
          </div>
          <div class="week-container">
          <div class="row">
          <div class="col">
          <div class="card border-primary">
            <div class="card-body">
              <h3 class="card-title">Monday</h3>
              <img
                class="week-weather"
                src="images/rain cloud.jpg"
                alt="rain cloud"
              />
              <a href="#" class="temperature-link">32°C</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-primary">
            <div class="card-body">
              <h3 class="card-title">Tuesday</h3>
              <img
                class="week-weather"
                src="images/thunderstorm cloud.jpg"
                alt="thunder cloud"
              />
              <a href="#" class="temperature-link">32°C</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-primary">
            <div class="card-body">
              <h3 class="card-title">Wednesday</h3>
              <img
                class="week-weather"
                src="images/thunderstorm cloud.jpg"
                alt="thunder cloud"
              />
              <a href="#" class="temperature-link">32°C</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-primary" >
            <div class="card-body">
              <h3 class="card-title">Thursday</h3>
              <img
                class="week-weather"
                src="images/thunderstorm cloud.jpg"
                alt="thunder cloud"
              />
              <a href="#" class="temperature-link">32°C</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-primary" >
            <div class="card-body">
              <h3 class="card-title">Friday</h3>
              <img
                class="week-weather"
                src="images/thunderstorm cloud.jpg"
                alt="thunder cloud"
              />
              <a href="#" class="temperature-link">32°C</a>
            </div>
          </div>
        </div>
      </div>
    </div>
<div>
  <p class="project-link"><a href="https://github.com/yan-codes/my-weather-project" class="project-link" target="_blank">Open source code</a> by Dianne Louise Cardenas</p>
</div>
    <script src="src/index.js"></script>
  </body>
</html>
